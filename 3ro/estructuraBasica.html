<!--El diseño web esta conformado por 3 lenguajes de programacion que funcionan en conjunto: 
El lenguaje HTML, brinda el contenido de la pagina (texto, imagenes, videos, etc ) es la estructura del documento
el lenguaje CSS, define los estilos, es decir el diseño del documento web. (colores, ubicacon del contenido, tamño y tipo de letra, animaciones, etc)
el lenguaje js, brinda la funcionabilidad de la pagina. (control de eventos, validacion de formularios, y otras funcionabilidades y animaciones mas complejas con interaccion del usuario)-->

<!-- HTML : Hyper Text Markup Languaje (lenguaje de marcado de hipertexto)-->

<!-- a continuacion vamos a describir la estructura basica de un documento HTML-->

<!DOCTYPE html> <!-- informa al navegador qué versión de HTML (o XML) se usó para escribir el documento. Doctype es una declaración no una etiqueta. Además, podemos referirnos a ella como "document type declaration" o por las siglas "DTD".-->
<html lang="en"> <!--El elemento HTML <html> (o elemento HTML raiz) representa la raiz de un documento HTML. El resto de elementos descienden de este elemento. el atributo lang define el lenguaje que se usara en el documento-->
<head> <!--El elemento HTML <head> provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos.-->
    <meta charset="UTF-8"> <!--meta de "metainformation" - metainformación. Sirve para aportar información sobre el documento..-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Basica</title> <!--El elemento <title> HTML define el título del documento que se muestra en un browser la barra de título o la pestaña de una página. Solo contiene texto; las etiquetas dentro del elemento se ignoran.-->
</head>
<body> <!--El elemento <body> de HTML representa el contenido de un documento HTML. Solo puede haber un elemento <body> en un documento.-->
   
</body>
</html>
